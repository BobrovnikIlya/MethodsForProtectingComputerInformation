<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laba 5</title>
    <link rel="stylesheet" th:href="@{css/main.css}">
    <link rel="stylesheet" th:href="@{css/styleLaba4.css}">
</head>
<body>
<div>
    <ul>
        <li><a href="/laba1">Лаба 1</a></li>
        <li><a href="/laba2">Лаба 2</a></li>
        <li><a href="/laba3">Лаба 3</a></li>
        <li><a href="/laba4">Лаба 4</a></li>
        <li><a class="active" href="/laba5">Лаба 5</a></li>
    </ul>

    <div class="container">
        <form th:object="${task}" action="/buttonForm" method="post">
            <input th:value="${task.getText()}" name="textInput" type="text" placeholder="Начальный текст">
            <input th:value="${task.getRound()}" name="inputKey" type="number" placeholder="Введите количество раундов">
            <div id="button-group">
                <button name="btn" type="submit" value="loadMessage">Загрузить сообщение</button>
                <button name="btn" type="submit" value="encryptMessage">Шифровать сообщение</button>
                <button name="btn" type="submit" value="decryptMessage">Расшифровать сообщение</button>
                <button name="btn" type="submit" value="loadMatrix">Загрузить ключи</button>
            </div>
            <table>
                <tr>
                    <td th:each="key : ${task.getKeyMatrix()}" th:text="${key}"></td>
                </tr>
            </table>
            <p>Результат</p>
            <input th:value="${task.getResult()}" type="text" id="textarea"
                      placeholder="Тут вывод результата"></input>
        </form>
    </div>
</div>
</body>
</html>
